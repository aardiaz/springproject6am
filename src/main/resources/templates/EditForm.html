<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee</title>
 
</head>
<body>

<div th:insert="Header.html"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-info text-white text-center fs-2">
				Employee Edit Form</div>
			<div class="card-body bg-primary">
			
			<form action="/update" method="post"  th:object="${emodel}">

				<div class="row p-2">
					<div class="col-4 text-white">FirstName</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{fname}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">LastName</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{lname}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">Gender</div>
					<div class="col-6 text-white ">
					  <input type="radio" th:field="*{gender}" value="male" > Male
					  <input type="radio" th:field="*{gender}" value="female" > FeMale
					</div>
				</div>
				
				
				<div class="row p-2">
					<div class="col-4 text-white">Phone</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{phone}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">Email</div>
					<div class="col-6 ">
					  <input type="email" th:field="*{email}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">DoB</div>
					<div class="col-6 ">
					  <input type="date" th:field="*{dob}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">JoinDate</div>
					<div class="col-6 ">
					  <input type="date" th:field="*{joinDate}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">Company</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{company}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">Post</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{post}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">Department</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{department}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">Salary</div>
					<div class="col-6 ">
					  <input type="number" th:field="*{salary}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">Projects</div>
					<div class="col-6 text-white">
					  <input type="checkbox" multiple="multiple" th:field="*{projects}"  value="Project_1"> Project_1
					  <input type="checkbox" multiple="multiple" th:field="*{projects}"  value="Project_2" > Project_2
					  <input type="checkbox" multiple="multiple" th:field="*{projects}"  value="Project_3"> Project_3
					  <input type="checkbox" multiple="multiple" th:field="*{projects}"  value="Project_4"> Project_4
					</div>
				</div>
				
				
				<div class="row p-2">
					<div class="col-4 text-white">Country</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{address.country}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">City</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{address.city}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">State</div>
					<div class="col-6 ">
					  <select th:field="*{address.state}" class="form-control">
					   
					     <option value=""> ------------ select ------------ </option>
					     <option value="state-1">state-1 </option>
					     <option value="state-2">state-2 </option>
					     <option value="state-3">state-3 </option>
					     <option value="state-4">state-4 </option>
					     <option value="state-5">state-5 </option>
					     <option value="state-6">state-6 </option>
					     <option value="state-7">state-7 </option>
					  </select>
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4 text-white">ZipCode</div>
					<div class="col-6 ">
					  <input type="text" th:field="*{address.zip}" class="form-control">
					</div>
				</div>
				
				
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6 ">
					  <input type="submit" value="Update" class="btn btn-success">
					</div>
				</div>
				 
					 <input type="hidden" th:field="*{id}">
					 <input type="hidden" th:field="*{address.id}">
				</form>
			</div>
			<div class="card-footer bg-success text-white text-center fs-4">@copyright2022</div>
		</div>
	</div>
</body>
</html>
